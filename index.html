<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./assets/fonts/">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Results summary component</title> 
</head>
<body>

    <div class="col-container ">
      <div id="grad" class="column cardColor " >
        <div class="item-center">
        <h4>Your Result</h4>
        <h1>76 <h6>of 100</h6></h1>        

        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      </div>

      <div class="column item-left" style="border-style: dotted; border-color: red;">
        <h4>Summary</h4>
        <ul>
          <li style="border-style: dotted; border-color: rgb(0, 255, 34);">Reaction        80 / 100</li>
          <li>Memory          92 / 100</li>
          <li>Verbal          61 / 100</li>
          <li>Visual          72 / 100</li>
        </ol>   
      <button class="continueBtn">Continue</button>     
        </div>      
    </div> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stephen Pino</a>.
  </div>
</body>
</html>
