<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./assets/fonts/">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Results summary component</title> 
</head>
<body>
  <div class="col-container ">
    <div class="column cardColor " >
      <div id="grad">
      <div class="item-center">
      <h4>Your Result</h4>
      <div class="center"><p>76 of 100</p></div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    </div>
  </div>

  <div class="column item-left" style="border-style: dotted; border-color: red;">
    <h4>Summary</h4>
    <div id="result"></div>
    <button class="button button5 continueBtn">Continue</button>     
  </div>      
  </div> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stephen Pino</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
