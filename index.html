<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./assets/fonts/">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Results summary component</title> 
</head>
<body>
  <div class="mainbackground" style="margin: 0px 50px 0px 50px;">
    <div class="col-container ">
      <div class="column cardColor" >
          <div id="grad">
            <div class="item-center">
              <h4 style="color:hsl(221, 100%, 96%);">Your Result</h4>              
                <div class="center">
                  <p style="margin-left: 56px; color:hsl(0, 0%, 100%); font-size: 40px;">76 <br>
                    <p style="margin: 100px 80px 20px -30px;"><small style="color:hsl(221, 100%, 96%);">of 100</small></p>
                </p>                
                  </div>                
                  
              <h3 style="margin-bottom: 0px; font-size: 30px;  color:hsl(0, 0%, 100%);">Great</h3>
              <p style="margin: 20px 20px 20px 20px; color:hsl(221, 100%, 96%);"><small>You scored higher than 65% of the people who have taken these tests.</small></p>
          </div>
        </div>
      </div>

      <div class="column">
        <h4 class="item-left" style="margin: 0px 0px 0px 40px;">Summary</h4>
        <div id="result" class="item-left"></div>
        <button class="button button5">Continue</button> 
          
      </div>      
    </div>
</div> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stephen Pino</a>.
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
